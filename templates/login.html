<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="../static/CSS/login.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="back">
        </div>
        <div class="box">
            <div class="value">
                <form action="/" method="POST"> 
                    <div class="logo">
                        <img src="../static/imagens/Logo.png" alt="Happy day dias preciosos">
                    </div>
                    <h2>Login</h2>

                    <!-- Bloco para exibir mensagens de erro -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="Email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" name="senha" required>
                        <label for="Senha">Senha</label>
                    </div>
                    <br>
                    <div class="forget">
                        <label><input type="checkbox">Lembrar de mim <a href="#">Esqueceu a senha?</a></label>
                    </div>
                    <br>
                    <button type="submit">Login</button>
                    <div class="register">
                        <p>NÃ£o possuo uma conta <a href="cadastro">Registrar-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
